<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Typing Game</title>
</head>
<body>
<!-- 빌드 결과물이 정상적으로 로딩되면 아래 div 태그의 텍스트가 변경됨 -->
<div class="container">
    container
</div>
<!--BrowserHistory-->
<!--Link-->
<div class="link-container">
    <div class="link-box">
        <span class="history" route="/play">History Play</span>
    </div>

    <div class="link-box">
        <span class="history" route="/report">History Report</span>
    </div>
</div>

<!--Content-->
<div id="history-app"></div>
<hr/>

<!--HashHistory-->
<!--Link-->
<div class="link-container">
    <div class="link-box">
        <a class="hash" href="#play">Hash Play</a>
    </div>

    <div class="link-box">
        <a class="hash" href="#report">Hash Report</a>
    </div>
</div>

<!--Content-->
<div id="hash-app"></div>
<!-- HTML Webpack Plugin에 의해 웹팩 빌드 내용이 아래에 추가됨 -->
</body>
</html>
